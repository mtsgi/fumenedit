<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>エディタ</title>
    <script src="jquery.min.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <h3>譜面エディタ [<span id="head-level">easy</span>]</h3>
    <form id="form" autocomplete="off">
        小節の高さ(px) <input type="number" id="measure-height" value="200">
        <div style="padding: 6px; background: #ddd; margin: 10px 0">
            <input type="button" value="ファイルを開く" id="form-open" onclick="openFile()">
            <input type="button" value="名前をつけて保存" id="form-save" onclick="saveFile()">
        </div>
        <input type="button" value="RAKU" onclick="selectLevel('raku')">
        <input type="button" value="EASY" onclick="selectLevel('easy')">
        <input type="button" value="NORMAL" onclick="selectLevel('normal')">
        <input type="button" value="HARD" onclick="selectLevel('hard')">
        <input type="button" value="EXTRA" onclick="selectLevel('extra')">
        <br>
        <div style="padding: 6px; background: #ddd; margin: 10px 0">
            <!--
            <input type="button" value="Undo" id="form-undo">
            <input type="button" value="Redo" id="form-redo">
            <br>
            -->
            <input type="button" value="◀" id="form-prev">
            <input type="number" id="form-measure" value="1"> 小節
            <input type="button" value="▶" id="form-next">
        </div>
        タイプ：
        <select id="form-type">
                <option value="1">1 - 通常</option>
                <option value="2">2 - ロング</option>
                <option value="3">3 - 左フリック</option>
                <option value="4">4 - 右フリック</option>
                <option value="5">5 - 音札ノーツ</option>
                <option value="97">97 - 拍子変化</option>
                <option value="98">98 - BPM変化</option>
                <option value="99">99 - EOF</option>
        </select>
        <br>
        レーン：
        <label>
            <input type="radio" name="lane" value="1" checked>1
        </label>
        <label>
            <input type="radio" name="lane" value="2">2
        </label>
        <label>
            <input type="radio" name="lane" value="3">3
        </label>
        <label>
            <input type="radio" name="lane" value="4">4
        </label>
        <label>
            <input type="radio" name="lane" value="5">5
        </label>
        <br>
        小節上の位置：
        <input type="number" id="form-position" class="pos" placeholder="pos" value="0">
        ／
        <input type="number" id="form-split" class="pos" placeholder="spl" value="4">
        <br>
        オプション値(<span id="form-option-key">使用なし</span>)：
        <input type="text" id="form-option" value="-1">
        <input type="button" id="form-add" value="追加">
    </form>

    <form id="endform" style="display: none" autocomplete="off">
        <h4>ロング終点</h4>
        小節数：
        <input type="number" id="endform-measure" value="1">
        <br>
        タイプ：
        <select id="endform-type">
                <option value="1">1 - 通常</option>
                <option value="2">2 - 中点(未対応)</option>
        </select>
        <br>
        レーン：
        <select id="endform-lane">
                <option value="1">1(左)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5(右)</option>
        </select>
        <br>
        小節上の位置：
        <input type="number" id="endform-position" class="pos" placeholder="pos" value="0">
        ／
        <input type="number" id="endform-split" class="pos" placeholder="spl" value="4">
        <br>
        オプション値：
        <input type="text" id="endform-option" value="-1" disabled>
    </form>

    <h3>出力 <input type="button" id="copy2cb" value="コピー"></h3>
    <textarea id="output" cols="30" rows="20" disabled></textarea>

    <div id="notesnum">- notes</div>

    <div id="preview"></div>
    
    <a style="color: blue" href="https://github.com/mtsgi/fumenedit/blob/master/format.md">譜面フォーマットについて</a>
    <br>
    <a style="color: blue" href="./sample.json">sample.json</a>

    <code id="debug"></code>
</body>
</html>
